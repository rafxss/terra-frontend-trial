    <div class="loader" id="loader" style="height: 100vh;width: 100vw;background-color: white;position: fixed;">
      <img src="src/assets/images/loader.gif" alt="loader" style="opacity:0">
    </div>

    <header class="navbar">
      <div class="wrapper">
        <div class="navbar__container">
          <a class="navbar__logo" href="#">
            <img id="navbar-logo" src="" alt="Logo">
          </a>
          <div class="navbar__menu" id="navbar-menu">

          <a class="navbar__menu-toggle" id="menu-toggle">
            <span class="navbar__menu-toggle-bar navbar__menu-toggle-bar--top"></span>
            <span class="navbar__menu-toggle-bar navbar__menu-toggle-bar--middle"></span>
            <span class="navbar__menu-toggle-bar navbar__menu-toggle-bar--bottom"></span>
          </a>
        </div>
      </div>

    <section class="hero" id="hero-section">
      <div class="wrapper">
        <div class="hero__container">
          <h1 class="hero__title" id="hero-title"></h1>
          <p class="hero__subtitle" id="hero-subtitle"></p>
          <a class="button button--primary" id="hero-button" href="" target="_blank"></a>
        </div>
      </div>
    </section>

    <section class="body" id="body-section">
      <div class="wrapper">
        <div class="body__container">
          <h2 class="body__title" id="body-title"></h2>
          <div class="body__posts" id="body-posts"></div>
          <a class="button button--primary" id="body-button" href="" target="_blank"></a>
        </div>
      </div>
    </section>

    <div class="error" id="error-message">
      <img src="src/assets/images/logo.svg" alt="Terra">

    </div>
